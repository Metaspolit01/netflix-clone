version: '3.8'

services:
  app:
    image: metasploiter05/netflix:latest  # Use the image you pushed
    container_name: netflix
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_TMDB_API_KEY=${TMDB_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
    env_file:
      - .env


